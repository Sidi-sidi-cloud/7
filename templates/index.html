<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutazione Formativa RIZA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Valutazione Formativa RIZA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Nuova Osservazione</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_observations">Visualizza Osservazioni</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Inserimento Osservazione</h4>
                    </div>
                    <div class="card-body">
                        <form id="observationForm">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="classe" class="form-label">Classe</label>
                                    <input type="text" class="form-control" id="classe" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="allievo" class="form-label">Allievo</label>
                                    <input type="text" class="form-control" id="allievo" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="disciplina" class="form-label">Disciplina/Ambito</label>
                                    <select class="form-select" id="disciplina" required>
                                        <option value="" selected disabled>Seleziona disciplina</option>
                                        {% for d in discipline %}
                                        <option value="{{ d }}">{{ d }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="situazione" class="form-label">Situazione-Problema o Attività (opzionale)</label>
                                <input type="text" class="form-control" id="situazione">
                            </div>
                            <div class="mb-3">
                                <label for="osservazione" class="form-label">Osservazione Qualitativa</label>
                                <textarea class="form-control" id="osservazione" rows="5" required placeholder="Inserisci qui la tua osservazione sul comportamento dell'allievo..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="button" id="getSuggestionsBtn" class="btn btn-primary">Ottieni Suggerimenti</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="suggestionsContainer" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Suggerimenti</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>I suggerimenti seguenti sono basati sull'analisi dell'osservazione inserita. Seleziona il suggerimento più appropriato o modifica manualmente i campi.</p>
                        </div>
                        <div id="suggestionsList" class="list-group mb-4">
                            <!-- I suggerimenti verranno inseriti qui dinamicamente -->
                        </div>
                        
                        <form id="saveForm">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="dimensione" class="form-label">Dimensione RIZA</label>
                                    <input type="text" class="form-control" id="dimensione" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="processo" class="form-label">Processo Specifico/Verbo</label>
                                    <input type="text" class="form-control" id="processo" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="livello" class="form-label">Livello di Competenza</label>
                                    <input type="text" class="form-control" id="livello" required>
                                </div>
                            </div>
                            <input type="hidden" id="id_descrittore">
                            <div class="d-grid">
                                <button type="button" id="saveObservationBtn" class="btn btn-success">Salva Osservazione</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
